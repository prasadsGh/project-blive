<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verification Page - Dealers</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="Authenticity Verification/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="Authenticity Verification/css/style.css">
</head>
<body>
    <h1>B.live</h1>
    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <h3>Verification Page</h3>
                <div class="signup-content">
                    <div class="signup-form">
                        <h2>Company Details-</h2>
                        <h4>The Document must include the following details-</h4>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Name of the Company"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Name of the Authorized Person"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Address of the Company"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="License no."/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="GST no."/>
                            </div>
                        </form>
                        <br>
                        <h5>Upload the Document here-</h5>
                        <div class="form-group form-button">
                            <input type="file" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                    </div>
                    <div class="signin-form">
                        <h2>Personal Details-</h2>
                        <h4>The Document must include the following details-</h4>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Name of the Authorized Person"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Designation of the Authorized Person"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Mobile no."/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Aadhaar no."/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="PAN Card no."/>
                            </div>
                        </form>
                        <br>
                        <h5>Upload the Document here-</h5>
                        <div class="form-group form-button">
                            <input type="file" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                    </div>
                </div>
                <div class="button" >
                    <input type="button" name="submit" id="submit" class="submit" value="Submit"/>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="Authenticity Verification/vendor/jquery/jquery.min.js"></script>
    <script src="Authenticity Verification/js/main.js"></script>
</body>
</html>
